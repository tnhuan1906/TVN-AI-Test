<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhuận AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Chat với Nhuận AI</h1>
  <textarea id="user-input" placeholder="Nhập tin nhắn..."></textarea>
  <button onclick="sendMessage()">Gửi</button>
  <div class="response" id="response"></div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Thay bằng API key của bạn

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      const responseDiv = document.getElementById("response");

      if (!userInput) return;

      // Hiện "Đang xử lý..."
      responseDiv.textContent = "Đang xử lý...";

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  role: "user",
                  parts: [
                    {
                      text: `Bạn là Nhuận, hãy trả lời một cách tự nhiên và thân thiện. Tin nhắn của người dùng: ${userInput}`
                    }
                  ]
                }
              ]
            })
          }
        );

        const data = await res.json();

        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          responseDiv.textContent = data.candidates[0].content.parts[0].text;
        } else {
          responseDiv.textContent = "Xin lỗi, mình không thể trả lời ngay lúc này.";
        }
      } catch (error) {
        responseDiv.textContent = "Lỗi kết nối hoặc API key không hợp lệ.";
      }
    }
  </script>
</body>
</html>
