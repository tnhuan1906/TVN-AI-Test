</head>
<body>
  <header>üí¨ Chat v·ªõi Nhu·∫≠n AI</header>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>

  <script>
    const apiKey = "AIzaSyCnmnw9ybkqtZLA6uiG1K-APrL-YF5fOMM"; // ‚Üê Thay API key Google AI Studio c·ªßa b·∫°n v√†o ƒë√¢y
    let loadingMsgEl = null;
    const chatHistory = [];
    const systemPrompt = {
      role: "system",
      content: `B·∫°n t√™n l√† Nhu·∫≠n. B·∫°n l√† m·ªôt ng∆∞·ªùi h·ªó tr·ª£ th√¥ng minh, n√≥i chuy·ªán th√¢n thi·ªán v√† t·ª± nhi√™n. B·∫°n l√† m·ªôt l·∫≠p tr√¨nh vi√™n vui t√≠nh, c√≥ ki·∫øn th·ª©c s√¢u v·ªÅ khoa h·ªçc, to√°n, v·∫≠t l√≠, y√™u vƒÉn h·ªçc, sinh h·ªçc. B·∫°n g√°i c·ªßa b·∫°n t√™n l√† Tr√†.`
    };
    const MAX_WORDS = 1000;

    // H√†m c·∫Øt g·ªçn l·ªãch s·ª≠ chat sao cho t·ªïng t·ª´ <= MAX_WORDS
    function trimHistory(history) {
      let wordsCount = 0;
      let trimmed = [];
      for (let i = history.length - 1; i >= 0; i--) {
        const msg = history[i];
        const wordNum = msg.content.split(/\s+/).length;
        if (wordsCount + wordNum > MAX_WORDS) break;
        trimmed.unshift(msg);
        wordsCount += wordNum;
      }
      return trimmed;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      input.value = "";

      // Th√™m tin nh·∫Øn user v√†o l·ªãch s·ª≠
      chatHistory.push({ role: "user", content: userMessage });

      // Hi·ªÉn th·ªã "ƒêang x·ª≠ l√Ω..."
      loadingMsgEl = addMessage("ƒêang x·ª≠ l√Ω...", "ai", true);

      // T·∫°o m·∫£ng g·ª≠i l√™n API g·ªìm system prompt + l·ªãch s·ª≠ chat + tin nh·∫Øn m·ªõi
      const messagesToSend = [systemPrompt, ...trimHistory(chatHistory)];

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-pro:generateContent?key=${apiKey}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: messagesToSend
          })
        });

        const data = await response.json();
        if (loadingMsgEl) loadingMsgEl.remove();

        const aiReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Xin l·ªói, t√¥i kh√¥ng th·ªÉ tr·∫£ l·ªùi ngay l√∫c n√†y.";
        addMessage(aiReply, "ai");

        // Th√™m c√¢u tr·∫£ l·ªùi AI v√†o l·ªãch s·ª≠
        chatHistory.push({ role: "assistant", content: aiReply });
      } catch (err) {
        if (loadingMsgEl) loadingMsgEl.remove();
        addMessage("L·ªói khi g·ªçi API.", "ai");
      }
    }

    function addMessage(text, sender, isLoading = false) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      if (isLoading) msg.classList.add("loading");
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }
  </script>
</body>
