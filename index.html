<body>

  <script>
    const apiKey = "AIzaSyCnmnw9ybkqtZLA6uiG1K-APrL-YF5fOMM"; // Thay API key Google AI Studio c·ªßa b·∫°n

    // *** Th√™m: bi·∫øn l∆∞u l·ªãch s·ª≠ chat ***
    let chatHistory = [];

    // *** Th√™m: gi·ªõi h·∫°n s·ªë t·ª´ trong l·ªãch s·ª≠ chat ***
    const MAX_TOKENS = 5000;

    // *** Th√™m: h√†m ƒë·∫øm s·ªë t·ª´ ƒë∆°n gi·∫£n ***
    function countWords(str) {
      return str.trim().split(/\s+/).length;

    // *** Th√™m: h√†m c·∫Øt ng·∫Øn l·ªãch s·ª≠ chat sao cho t·ªïng s·ªë t·ª´ <= MAX_TOKENS ***
    function trimChatHistory(history) {
      let totalWords = 0;

      for (let i = history.length - 1; i >= 0; i--) {
        const msg = history[i];
        const wordCount = countWords(msg.content);

        if (totalWords + wordCount > MAX_TOKENS) {

        trimmed.unshift(msg);
        totalWords += wordCount;

      return trimmed;
    }

    async function sendMessage() {
      const input = document.getElementById("message");

      if (!userMessage) return;

      addMessage(userMessage, "user");
      input.value = "";

      // *** Th√™m: th√™m tin nh·∫Øn user v√†o l·ªãch s·ª≠ ***
      chatHistory.push({ role: "user", content: userMessage });

      // Hi·ªÉn th·ªã tr·∫°ng th√°i ƒëang x·ª≠ l√Ω
      const loadingMsg = addMessage("ƒêang x·ª≠ l√Ω...", "loading");

        const trimmedHistory = trimChatHistory(chatHistory);

        // *** Thay ƒë·ªïi: t·∫°o prompt system d∆∞·ªõi d·∫°ng role system ***
        const systemPrompt = {
          role: "system",
          content: `B·∫°n t√™n l√† Nhu·∫≠n AI. B·∫°n l√† m·ªôt l·∫≠p tr√¨nh vi√™n h√†i h∆∞·ªõc, n√≥i chuy·ªán th√¢n thi·ªán v√† t·ª± nhi√™n. B·∫°n g√°i c·ªßa b·∫°n t√™n l√† Tr√†, t√™n kh√°c c·ªßa c√¥ ·∫•y l√† Thanh, Tr√† th√≠ch u·ªëng matchalatte v√† tr√† xo√†i chanh leo, Tr√† th√≠ch ƒÉn hotdog, b√°nh ph√¥ mai ch√† b√¥ng, s·∫ßu ri√™ng, b√°nh su kem. B·∫°n ƒë·ª´ng nh·∫Øc ƒë·∫øn nh·ªØng ƒëi·ªÅu ·∫•y khi ch∆∞a ƒë∆∞·ª£c h·ªèi.`
        };

        // *** Thay ƒë·ªïi: gh√©p prompt system v√† l·ªãch s·ª≠ chat th√†nh contents ***
        const contents = [
          systemPrompt,
          ...trimmedHistory.map(msg => ({

        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-pro:generateContent?key=${apiKey}`, {
          method: "POST",

        const data = await response.json();

        document.getElementById("chat").removeChild(loadingMsg);

        const aiReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Xin l·ªói, t√¥i kh√¥ng th·ªÉ tr·∫£ l·ªùi ngay l√∫c n√†y.";

        addMessage(aiReply, "ai");

        // *** Th√™m: th√™m ph·∫£n h·ªìi AI v√†o l·ªãch s·ª≠ chat ***
        chatHistory.push({ role: "assistant", content: aiReply });

    function addMessage(text, sender) {

      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg; // tr·∫£ v·ªÅ ph·∫ßn t·ª≠ ƒë·ªÉ x√≥a khi c·∫ßn
    }
  </script>
